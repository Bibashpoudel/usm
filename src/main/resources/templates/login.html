<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    </head>
    <body>
        <div style="width:600px;margin-left:auto;margin-right:auto;margin-top:10rem;padding:24px;background-color:lightgrey;
             border-radius:1rem">
        <div card="card-block">
            <form th:action="@{/login}" method ="post">
<!--                <div th:if="${parm.error}">
                        invalid Username
                </div> 
                <div th:if="${parm.logout">
                        you have been logout
                </div>-->
                 <h2 style="margin-bottom: 2rem;text-align:center">Reset Password</h2>
                 <h4 style="margin-bottom: 2rem;text-align:center"th:text="${error}"></h4>
                <div class="form-group">
                    <label for="username">
                        Username
                    </label >
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="username"/>
                    
                </div>
                <div class="form-group">
                    <label for="password">
                        Password
                    </label>
                    <input type="passsword" class="form-control" id="password" name="password"
                           placeholder="password"/>
                    
                </div>
                 <div class="form-action">
                    
                     <button type="submit" class="btn btn-success">Log  in</button>
                    
                </div>
                 <a href="/forget" class="card-link">Forget Password</a>
                 <div style="text-align:center" class="login">
                     <div class="login-text">
                         Don't have Account ?
                     </div>
                     <a href="/register">Sign up</a>
                 </div>
                
                
                
            </form>
            
        </div>
    </div>
        
        
        <style> 
            .login-text{
                font-size:1.2rem;
                color:#203040;
            }
            .login a{
                text-decoration:none;
                font-size:2rem;
                
            }
        </style>
    </body>
</html>
