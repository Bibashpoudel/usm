<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">USM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="/admin">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/profile">Profile</a>
                    </li>

                  
                  </ul>
                  <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">        
                    <button class="btn btn-outline-success my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                  </form>
                </div>
            </nav>
<!--                <span th:text="${#authentication.getPrincipal().getUsername()}"></span>-->
            <div class="card" style="width: 25rem;margin-left:auto;margin-right:auto;" th:each="user: ${users}">
                <div class="card-body">
                  <h5 class="card-title" th:text="${user.id}">User Id</h5>
                  <h6 class="card-subtitle mb-2 text-muted" th:text="${user.username}">username</h6>
                  <h6 class="card-subtitle mb-2 text-muted" th:text="${user.firstname}">first name</h6>
                  <h6 class="card-subtitle mb-2 text-muted" th:text="${user.lastname}">lastname</h6>
                  <h6 class="card-subtitle mb-2 text-muted" th:text="${user.contact}">contact</h6>
                  
<!--                  <a th:href="@{'/edituser/' + ${user.id}}" class="card-link">Edit User</a>
                  <a th:href="@{'/deleteuser/' + ${user.id}}" class="card-link">Delete User</a>
                  <a th:href="@{'/changePassword/' + ${user.id}}" class="card-link">change password</a>-->


                </div>
            </div>
         </div>
        
        
        <style>
            .card{
                margin:2rem 0  0 1rem;
                border-color:#203040 ;
                justify-content:center;
                
            }
            
            .card:hover{
                box-shadow: .3rem .3rem 2rem .3rem lightgrey;
                border:2px solid;
                border-color:grey; 
                
                
                
            }
            
        </style>
