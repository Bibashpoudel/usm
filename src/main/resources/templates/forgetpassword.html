<html>
    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    </head>
    <body>
        <div>    
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">USM</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                            </li>


                            <li class="nav-item">
                              <a class="nav-link " href="/register">Sign up</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link " href="/login">login</a>
                            </li>
                        </ul>
                        
                      
                    </div>
                </nav>
                <div style="width:600px;margin-left:auto;margin-right:auto;margin-top:10rem;padding:24px;background-color:lightgrey;
                     border-radius:1rem">
                <div card="card-block">
                    <form th:action="@{/changepassword}" method ="post">
                      
                         <h2 style="margin-bottom: 2rem;text-align:center">Register New User</h2>
                         <h7 style="margin-bottom: 2rem;text-align:center;color:red" th:text="${notmatch}"></h7>
                        <div class="form-group">
                            <label for="username">
                                Username
                            </label >
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="username"/>

                        </div>
                        <div class="form-group">
                            <label for="password">
                                Enter new Password
                            </label>
                            <input type="passsword" class="form-control" id="password" name="password"
                                   placeholder="password"/>

                        </div>
                         <div class="form-action">

                             <button type="submit" class="btn btn-success">Submit</button>

                        </div>
                     


                    </form>

                </div>
            </div>
        </div>
        
        <style> 
            .login-text{
                font-size:1.2rem;
                color:#203040;
            }
            .login a{
                text-decoration:none;
                font-size:2rem;
                
            }
        </style>
    </body>
</html>
